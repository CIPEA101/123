name: Build APK with Gradle

on:
  push:
    branches:
      - master  # 你想要触发构建的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Sign the APK (Optional - if you have signing configured)
        # This step assumes you have a signing configuration in your build.gradle file
        # and have stored your signing key and password as secrets in GitHub Actions.
        # Example:
        # run: ./gradlew signRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk  # Adjust path if necessary
